<body>
    <h1>Sign Up Form</h1><br><br>
    <form action="">

        <input type="text" placeholder="First Name"><br><br>

        <input type="text" placeholder="Last Nmae"><br><br>
    
        <input type="email" name="" id=""  placeholder="Email"><br><br>
    
        <input type="password" placeholder="Password"><br><br>
    
        <p>Select Gender</p>


        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" ><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender"><br><br>

        <label for="country">Country</label>
        <select name="" id="country">
            <option value="india">INDIA</option>
            <option value="nepal">NEPAL</option>
            <option value="america">AMERICA</option>
            <option value="australia">AUSTRALIA</option>
        </select>
        <br><br>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>

        <input type="submit" value="Submit">
    

    </form>
